<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Organic Chemistry Reaction Simulator</title>

<style>
body{
    margin:0;
    font-family: Calibri, Arial, sans-serif;
    background: linear-gradient(to right,#1e1b4b,#000);
    color:white;
}

header{
    position:fixed;
    top:0;
    width:100%;
    background:rgba(0,0,0,0.6);
    padding:20px;
    text-align:center;
}

.container{
    padding-top:140px;
    width:80%;
    margin:auto;
}

.slide{
    background:rgba(255,255,255,0.1);
    padding:25px;
    border-radius:20px;
    margin-bottom:40px;
    animation:fadeUp 0.7s ease;
}

.slide h2{
    color:#22d3ee;
}

.reaction{
    color:#facc15;
    font-family:monospace;
    margin:10px 0;
}

.step{
    background:rgba(0,0,0,0.5);
    color:#4ade80;
    padding:10px;
    border-radius:10px;
    margin-top:8px;
    font-family:monospace;
    animation:slideIn 0.4s ease;
}

footer{
    background:rgba(0,0,0,0.6);
    padding:20px;
    text-align:center;
    margin-top:60px;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes slideIn{
    from{opacity:0; transform:translateX(-20px);}
    to{opacity:1; transform:translateX(0);}
}
</style>
</head>

<body>

<header>
<h1>Organic Chemistry Reaction Simulator</h1>
<p>Class 12 | JEE & NEET Mechanisms</p>
</header>

<div class="container" id="slides"></div>

<footer>
<p>¬© 2026 Organic Chemistry Learning Platformüß™</p>
  <p>Made By Sujal ‚ù§Ô∏è</p>
</footer>

<script>

const slides = [
{

{

const container = document.getElementById("slides");

slides.forEach(slide=>{
    const div = document.createElement("div");
    div.className="slide";

    let html = `
        <h2>${slide.title}</h2>

    slide.mechanism.forEach(step=>{
        html += `<div class="step">‚ûú ${step}</div>`;
    });

    div.innerHTML = html;
    container.appendChild(div);
});

</script>

</body>
</html>
