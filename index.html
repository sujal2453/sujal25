<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Modern Entry</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --bg-dark: #0d1117;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --btn-green: #238636;
            --btn-hover: #2ea043;
            --border-color: #30363d;
        }

        body {
            margin: 0;
            font-family: -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            background: radial-gradient(circle at center bottom, #1d163a 0%, #0d1117 80%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero { text-align: center; padding: 20px; }
        h1 { font-size: clamp(35px, 8vw, 70px); letter-spacing: -2px; margin-bottom: 15px; }
        .hero-p { color: var(--text-muted); font-size: 20px; margin-bottom: 40px; max-width: 600px; }

        .btn-group { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .btn { padding: 14px 30px; border-radius: 6px; font-weight: 600; cursor: pointer; border: 1px solid var(--border-color); transition: 0.3s; font-size: 16px; }
        .btn-green { background: var(--btn-green); color: white; border: none; }
        .btn-green:hover { background: var(--btn-hover); transform: translateY(-3px); box-shadow: 0 5px 15px rgba(35, 134, 54, 0.3); }
        .btn-ghost { background: transparent; color: white; }
        .btn-ghost:hover { background: rgba(255,255,255,0.05); }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: #161b22; width: 90%; max-width: 380px; padding: 40px;
            border-radius: 12px; border: 1px solid var(--border-color); text-align: center;
            animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        input { width: 100%; padding: 12px; margin: 10px 0; background: #0d1117; border: 1px solid var(--border-color); color: white; border-radius: 6px; box-sizing: border-box; }
    </style>
</head>
<body>

    <main class="hero">
        <div style="font-size: 50px; margin-bottom: 20px;">ðŸ¤–</div>
        <h1>The future of building<br>happens together</h1>
        <p class="hero-p">Sign in/Login in to sync your work or jump straight into Sujal Portfolio .</p>
        
        <div class="btn-group">
            <button class="btn btn-green" onclick="openModal()">Login / Sign Up</button>
            <button class="btn btn-ghost" onclick="enterAsGuest()">Get Started without Login</button>
        </div>
    </main>

    <div class="modal-overlay" id="authModal">
        <div class="modal-content">
            <h2 style="margin-top:0">Welcome Back</h2>
            <input type="email" id="email" placeholder="Email address">
            <input type="password" id="password" placeholder="Password">
            <button class="btn btn-green" style="width:100%; margin-top:10px;" id="btnEmailAuth">Continue</button>
            <div style="margin: 15px 0; font-size: 12px; color: var(--text-muted);">OR</div>
            <button class="btn btn-ghost" style="width:100%; background: white; color: black;" id="btnGoogle">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="16" style="vertical-align: middle; margin-right: 8px;"> Google Sign In
            </button>
            <p style="margin-top: 25px; font-size: 13px; cursor: pointer; color: var(--text-muted);" onclick="closeModal()">Close</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { 
            getAuth, GoogleAuthProvider, signInWithPopup, 
            createUserWithEmailAndPassword, signInWithEmailAndPassword, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCIiqtdp-Kpcqk7L7kufTqY0f3Ybz7b4Yo",
            authDomain: "sujal-3553f.firebaseapp.com",
            projectId: "sujal-3553f",
            storageBucket: "sujal-3553f.firebasestorage.app",
            messagingSenderId: "549563706064",
            appId: "1:549563706064:web:2ce70664602f0295270cd5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- NAVIGATION TO ARTI.HTML ---
        const goToArtifacts = (message) => {
            Swal.fire({
                title: message,
                text: 'Redirecting to your Sujal Portfolio...',
                icon: 'success',
                background: '#161b22', color: '#fff',
                timer: 1500, showConfirmButton: false
            }).then(() => {
                window.location.href = 'sign.html';
            });
        };

        window.enterAsGuest = () => {
            sessionStorage.setItem('guestMode', 'true');
            goToArtifacts('Welcome Guest! ðŸ‘‹');
        };

        window.openModal = () => document.getElementById('authModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('authModal').style.display = 'none';

        // --- AUTH ACTIONS ---
        document.getElementById('btnEmailAuth').onclick = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { 
                await signInWithEmailAndPassword(auth, e, p);
                goToArtifacts('Login Successful! âœ¨');
            } catch { 
                try { 
                    await createUserWithEmailAndPassword(auth, e, p);
                    goToArtifacts('Account Created! ðŸŽ‰');
                } catch(err) { Swal.fire('Error', err.message, 'error'); } 
            }
        };

        document.getElementById('btnGoogle').onclick = async () => {
            try { 
                await signInWithPopup(auth, new GoogleAuthProvider()); 
                goToArtifacts('Google Login Success! ðŸŒ');
            } catch(e) { Swal.fire('Error', e.message, 'error'); }
        };

        // If user is already logged in, skip this page
        onAuthStateChanged(auth, (user) => {
            if (user || sessionStorage.getItem('guestMode')) {
                window.location.href = 'sign.html';
            }
        });

        // Show "Logged Out" popup if coming back from sign.html
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logout') === 'true') {
            Swal.fire({ title: 'Logged Out', text: 'See you again soon!', icon: 'info', background: '#161b22', color: '#fff' });
        }
    </script>
</body>
</html>
