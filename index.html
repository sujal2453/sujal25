<!DOCTYPE html>
<html lang="en">
<head>
     <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sujal Portfolio | Professional Gateway</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        #particles-js {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* Behind all content */
  background: #0d0d0d;
}

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-dark: #0d1117;
            --card-bg: rgba(22, 27, 34, 0.9);
            --text-main: #f0f6fc;
            --text-muted: #8b949e;
            --accent-blue: #2f81f7;
            --btn-green: #238636;
            --btn-hover: #2ea043;
            --border-color: #30363d;
            --font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND EFFECTS --- */
        /* Blueprint Grid */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            opacity: 0.15;
            z-index: 0;
        }

        /* Moving Particles */
        .particles {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: var(--accent-blue);
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(2px);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from { transform: translateY(100vh) translateX(0); }
            to { transform: translateY(-10vh) translateX(50px); }
        }

        /* --- HERO SECTION --- */
        .hero { 
            text-align: center; 
            padding: 20px; 
            z-index: 2;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .badge {
            background: rgba(47, 129, 247, 0.1);
            color: var(--accent-blue);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid rgba(47, 129, 247, 0.3);
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(4px);
            transition: 0.3s;
        }

        .badge:hover { border-color: var(--accent-blue); background: rgba(47, 129, 247, 0.2); }

        h1 { 
            font-size: clamp(50px, 9vw, 95px); 
            line-height: 0.95;
            letter-spacing: -0.05em; 
            margin: 0 0 24px 0;
            font-weight: 800;
            background: linear-gradient(180deg, #fff 50%, #8b949e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-p { 
            color: var(--text-muted); 
            font-size: clamp(18px, 2.5vw, 22px); 
            margin: 0 auto 50px auto; 
            max-width: 650px; 
            line-height: 1.6;
        }

        /* --- BUTTONS --- */
        .btn-group { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; }
        
        .btn { 
            padding: 14px 28px; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary { background: #f0f6fc; color: #0d1117; border: 1px solid #fff; }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255,255,255,0.15); background: #ffffff; }

        .btn-outline { background: rgba(255,255,255,0.03); color: var(--text-main); border: 1px solid var(--border-color); backdrop-filter: blur(10px); }
        .btn-outline:hover { background: rgba(255,255,255,0.08); border-color: #8b949e; transform: translateY(-3px); }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(1, 4, 9, 0.85); 
            backdrop-filter: blur(12px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }

        .modal-card {
            background: var(--card-bg); 
            width: 90%;
            max-width: 420px; 
            padding: 40px;
            border-radius: 16px; 
            border: 1px solid var(--border-color);
            box-shadow: 0 24px 60px rgba(0,0,0,0.7);
            animation: modalEnter 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-sizing: border-box;
            position: relative;
        }

        @keyframes modalEnter { 
            from { transform: scale(0.95) translateY(20px); opacity: 0; } 
            to { transform: scale(1) translateY(0); opacity: 1; } 
        }

        .tab-group { display: flex; background: #010409; padding: 4px; border-radius: 10px; margin-bottom: 28px; border: 1px solid var(--border-color); }
        .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; border-radius: 7px; font-size: 14px; color: var(--text-muted); font-weight: 500; transition: 0.3s; }
        .tab.active { background: var(--border-color); color: #fff; }

        input { 
            width: 100%; padding: 12px 16px; 
            background: #010409; border: 1px solid var(--border-color); 
            color: white; border-radius: 8px; box-sizing: border-box;
            margin-bottom: 20px; font-family: inherit; font-size: 15px;
        }
        input:focus { outline: none; border-color: var(--accent-blue); box-shadow: 0 0 0 4px rgba(47, 129, 247, 0.2); }

        .auth-submit {
            width: 100%; padding: 14px; background: var(--btn-green);
            color: white; border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 16px;
        }
        .auth-submit:hover { background: var(--btn-hover); transform: translateY(-1px); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="particles-js"></div>


    <div class="particles" id="particleContainer"></div>

    <main class="hero">
        <div class="badge">
            <span style="color: #238636; filter: drop-shadow(0 0 5px #238636);">‚óè</span> System Status: Online
        </div>
       <h1 class="typing">
  Welcome to the <br>Login Page.
</h1>

<p class="hero-p">
  Designed by Sujal Wagholikar using HTML, CSS & JS with ‚ù§Ô∏è
</p>


        <div class="btn-group">
            <button class="btn btn-primary" onclick="openModal(' Sign Up')">
                Get Started
            </button>
            <button class="btn btn-outline" onclick="openGuestModal()">
                Guest Access 
            </button>
        </div>
    </main>

    <div class="modal-overlay" id="authModal">
        <div class="modal-card">
            <div class="tab-group">
                <div class="tab" id="loginTab" onclick="switchTab('login')">Log In</div>
                <div class="tab active" id="signupTab" onclick="switchTab('signup')">Sign Up</div>
            </div>
            <h2 id="modalTitle" style="margin:0 0 10px 0; font-size: 22px; font-weight: 700;">Secure Entry</h2>
            <p id="modalSub" style="color: var(--text-muted); font-size: 15px; margin-bottom: 30px;">Sync your identity to continue.</p>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button class="auth-submit" id="btnMainAuth">Create Account</button>
            <div style="margin: 24px 0; display: flex; align-items: center; opacity: 0.5;">
                <hr style="flex:1; border: 0; border-top: 1px solid var(--border-color);">
                <span style="padding: 0 15px; font-size: 12px;">OR</span>
                <hr style="flex:1; border: 0; border-top: 1px solid var(--border-color);">
            </div>
            <button class="btn btn-outline" style="width:100%; justify-content: center; font-size: 14px;" id="btnGoogle">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" style="margin-right: 10px;"> 
                Sign in with Google
            </button>
            <button onclick="closeModal()" style="background:none; border:none; color:var(--text-muted); margin-top:25px; cursor:pointer; width:100%; font-size: 13px;">Cancel</button>
        </div>
    </div>

    <div class="modal-overlay" id="guestModal">
        <div class="modal-card">
            <h2 style="margin:0 0 10px 0; font-size: 22px; font-weight: 700;">Visitor Log</h2>
            <p style="color: var(--text-muted); font-size: 15px; margin-bottom: 30px;">Complete registration to proceed.</p>
            <form id="web3form">
                <input type="hidden" name="access_key" value="24240680-e918-4701-b2bb-fb158c19f361">
                <label style="display:block; font-size:13px; margin-bottom:8px; font-weight:500;">Your Full Name</label>
                <input type="text" name="name" placeholder="Name" required>
                <label style="display:block; font-size:13px; margin-bottom:8px; font-weight:500;">Birth Date</label>
                <input type="date" name="dob" required style="color-scheme: dark;">
                <input type="hidden" name="email" value="guest_vistor@sujal.com">
                <input type="hidden" name="message" value="Portfolio Guest Access Requested">
                <button type="submit" class="auth-submit" id="guestSubmitBtn">Register</button>
            </form>
            <button onclick="closeGuestModal()" style="background:none; border:none; color:var(--text-muted); margin-top:20px; cursor:pointer; width:100%; font-size: 13px;">Go Back</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        // Particle System Generation
        const container = document.getElementById('particleContainer');
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 4 + 2 + 'px';
            p.style.width = size; p.style.height = size;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDelay = Math.random() * 20 + 's';
            p.style.opacity = Math.random() * 0.5;
            container.appendChild(p);
        }

        const firebaseConfig = {
            apiKey: "AIzaSyCIiqtdp-Kpcqk7L7kufTqY0f3Ybz7b4Yo",
            authDomain: "sujal-3553f.firebaseapp.com",
            projectId: "sujal-3553f",
            storageBucket: "sujal-3553f.firebasestorage.app",
            messagingSenderId: "549563706064",
            appId: "1:549563706064:web:2ce70664602f0295270cd5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let currentMode = 'signup';

        const goToArtifacts = (m) => {
            Swal.fire({ title: m, icon: 'success', background: '#161b22', color: '#fff', timer: 1500, showConfirmButton: false })
            .then(() => window.location.href = 'sign.html');
        };

        // GUEST FLOW
        window.openGuestModal = () => document.getElementById('guestModal').style.display = 'flex';
        window.closeGuestModal = () => document.getElementById('guestModal').style.display = 'none';

        document.getElementById('web3form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('guestSubmitBtn');
            btn.disabled = true; btn.innerText = "Verifying...";
            try {
                const res = await fetch("https://api.web3forms.com/submit", { method: "POST", body: new FormData(this) });
                if(res.ok) { sessionStorage.setItem('guestMode', 'true'); goToArtifacts('Verified üëã'); }
            } catch { btn.disabled = false; btn.innerText = "Authorize Entry"; }
        });

        // AUTH FLOW
        window.openModal = (m) => { document.getElementById('authModal').style.display = 'flex'; switchTab(m); };
        window.closeModal = () => document.getElementById('authModal').style.display = 'none';
        window.switchTab = (m) => {
            currentMode = m;
            document.getElementById('loginTab').className = m === 'login' ? 'tab active' : 'tab';
            document.getElementById('signupTab').className = m === 'signup' ? 'tab active' : 'tab';
            document.getElementById('btnMainAuth').innerText = m === 'login' ? 'Sign In' : 'Create Account';
        };

        document.getElementById('btnMainAuth').onclick = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            try {
                let res = currentMode === 'signup' ? await createUserWithEmailAndPassword(auth, e, p) : await signInWithEmailAndPassword(auth, e, p);
                if (!res.user.emailVerified) {
                    await sendEmailVerification(res.user);
                    Swal.fire({ title: 'Verify Email', text: 'Sent to ' + e, icon: 'info', background: '#161b22', color: '#fff' });
                } else goToArtifacts('Access Granted ‚ú®');
            } catch (err) { Swal.fire('Error', err.message, 'error'); }
        };

        document.getElementById('btnGoogle').onclick = async () => {
            try { await signInWithPopup(auth, new GoogleAuthProvider()); goToArtifacts('Welcome ‚ú®'); }
            catch(e) { console.error(e); }
        };

        onAuthStateChanged(auth, (user) => {
            if ((user && user.emailVerified) || sessionStorage.getItem('guestMode')) {
                if (!window.location.search.includes('logout')) window.location.href = 'sign.html';
            }
        });
    </script>
